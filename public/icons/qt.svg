<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- 背景 -->
  <circle cx="64" cy="64" r="60" fill="#41CD52" opacity="0.1"/>
  
  <!-- Qt框架 -->
  <rect x="25" y="25" width="78" height="78" rx="8" fill="#41CD52"/>
  
  <!-- 窗口标题栏 -->
  <rect x="25" y="25" width="78" height="15" rx="8" fill="#2E7D32"/>
  
  <!-- 窗口按钮 -->
  <circle cx="35" cy="32" r="3" fill="#FFFFFF"/>
  <circle cx="45" cy="32" r="3" fill="#FFFFFF"/>
  <circle cx="55" cy="32" r="3" fill="#FFFFFF"/>
  
  <!-- 界面元素 -->
  <!-- 按钮 -->
  <rect x="35" y="50" width="20" height="12" rx="3" fill="#FFFFFF"/>
  <text x="45" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#41CD52">Button</text>
  
  <!-- 输入框 -->
  <rect x="65" y="50" width="25" height="12" rx="2" fill="#FFFFFF"/>
  <rect x="67" y="52" width="21" height="8" fill="#F3F4F6"/>
  
  <!-- 标签 -->
  <text x="35" y="75" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Label</text>
  
  <!-- 信号连接线 -->
  <path d="M35 62L65 56" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,3"/>
  <circle cx="35" cy="62" r="2" fill="#FFFFFF"/>
  <circle cx="65" cy="56" r="2" fill="#FFFFFF"/>
</svg> 