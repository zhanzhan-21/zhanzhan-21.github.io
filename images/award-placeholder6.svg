<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- 奖章图标 -->
  <circle cx="200" cy="120" r="50" fill="#6366f1" opacity="0.2"/>
  <circle cx="200" cy="120" r="40" fill="#6366f1" opacity="0.3"/>
  <polygon points="200,90 210,115 235,115 215,130 225,155 200,140 175,155 185,130 165,115 190,115" fill="#6366f1"/>
  
  <!-- 奖项文字 -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4b5563">荣誉证书</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">奖项占位图</text>
</svg>